<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI-universe-hub</title>

  <!-- link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- header  -->
  <header>
    <h1 class="text-center mt-4">AI Universe Hub</h1>

    <!-- Sort By Date -->
    <div class="col-md-12 text-center mt-4">
      <button id="sort_data" type="button" class="btn btn-danger bg-opacity-75 text-center">Sort By Date</button>
    </div>


  </header>

  <!-- main -->
  <main class="container mt-4">
    <section>
      <!-- cart  -->

      <div id="tool-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3  g-4">


      </div>

      <!-- see more button -->
      <div id="show-all" class="col-md-12 text-center mt-4 d-none">
        <button onclick="show_more()" id="btn-showAll" type="button"
          class="btn btn-danger bg-opacity-75 text-center">See More</button>
      </div>
    </section>


    <!-- spinner -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <button class="btn btn-danger bg-opacity-75" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </div>
    </section>

    <section>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-body">
              <div class="container">
                <div class="row gap-2 d-flex justify-content-between">
                  <div id="modalPart01" class="col rounded-1 bg-danger bg-opacity-25">

                  </div>
                  <div id="modalPart02" class="col rounded-1 bg-light">

                  </div>
                </div>
              </div>

            </div>
            <div>
              <span
                class="position-absolute top-0 start-100 translate-middle badge border border-light rounded-circle bg-danger p-2"
                data-bs-dismiss="modal">X<span class="visually-hidden">unread messages</span></span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>


  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
